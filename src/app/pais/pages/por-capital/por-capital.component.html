<div class="animate__animated animate__fadeInLeft">
    <h2>Por capital</h2>
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar capital...">
            </app-pais-input>
        </div>
    </div>
    <hr>
</div>
<hr>


<!-- MENSAJE DE ERROR -->
<div *ngIf="hayError == true" class="alert alert-danger">
    No se encontro nada con el termino: {{ termino }}
</div>

<!-- TABLA -->
<div>
    <div *ngIf="paises.length > 0" class="row">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
